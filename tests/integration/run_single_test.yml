---
- hosts: firewalls
  connection: local

  vars:
    device:
      ip_address: '{{ ip_address }}'
      username: '{{ username | default(omit) }}'
      password: '{{ password | default(omit) }}'

    blank_config: blank.xml

    reset_after_test: True

  collections:
    - paloaltonetworks.panos

  tasks:
    - name: Run test
      include_tasks:
        file: 'firewall/{{ test }}.yml'
        apply:
          tags:
            - '{{ test }}'
      tags:
        - always