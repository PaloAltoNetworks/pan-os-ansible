---
- import_tasks: 'reset.yml'

- name: test_panos_zone - Create zone 'untrust'
  panos_zone:
    provider: '{{ device }}'
    zone: 'untrust'
    template: '{{ template | default(omit) }}'
  register: result

- name: test_panos_zone - Assert 'untrust' was successful
  assert:
    that:
      - result is success
      - result is changed
