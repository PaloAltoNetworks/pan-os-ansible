---
- import_tasks: 'reset.yml'

- name: Create
  panos_address_object:
    provider: '{{ device }}'
    name: 'Test-One'
    value: '1.1.1.1'
    description: 'Description One'
  register: result

- name: Assert create was successful
  assert:
    that:
      - result is success
      - result is changed

- name: Create (idempotence)
  panos_address_object:
    provider: '{{ device }}'
    name: 'Test-One'
    value: '1.1.1.1'
    description: 'Description One'
  register: result

- name: Assert create (idempotence) was successful
  assert:
    that:
      - result is success
      - result is not changed

- name: Modify
  panos_address_object:
    provider: '{{ device }}'
    name: 'Test-One'
    value: '2.2.2.2'
  register: result

- name: Assert modify was successful
  assert:
    that:
      - result is success
      - result is changed

- name: Delete
  panos_address_object:
    provider: '{{ device }}'
    name: 'Test-One'
    state: 'absent'
  register: result

- name: Assert delete was successful
  assert:
    that:
      - result is success
      - result is changed

- name: Make sure changes commit cleanly
  panos_commit:
    provider: '{{ device }}'
  register: result

- name: Assert commit was successful
  assert:
    that:
      - result is success

- import_tasks: 'reset.yml'
  when: reset_after_test|bool