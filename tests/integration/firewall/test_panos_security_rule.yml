    rule_name: 'Test'
    description: 'Test description'
    source_zone: ['trust']
    source_ip: ['any']
    destination_zone: ['untrust']
    destination_ip: ['1.1.1.1', '2.2.2.2']
    application: ['ssh']
    action: 'allow'
    device_group: '{{ device_group | default(omit) }}'
  register: result

- name: test_panos_security_rule - Assert modify was successful
  assert:
    that:
      - result is success
      - result is changed

- name: test_panos_security_rule - Delete
  panos_security_rule:
    provider: '{{ device }}'
    rule_name: 'Test'
    state: 'absent'
    device_group: '{{ device_group | default(omit) }}'
  register: result

- name: test_panos_security_rule - Assert delete was successful
  assert:
    that:
      - result is success
      - result is changed

