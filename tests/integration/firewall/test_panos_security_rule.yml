---
- import_tasks: 'reset.yml'

- name: test_panos_security_rule - Create
  panos_security_rule:
    provider: '{{ device }}'
    rule_name: 'Test'
    description: 'Test description'
    source_zone: ['trust']
    source_ip: ['any']
    destination_zone: ['untrust']
    destination_ip: ['1.1.1.1']
    application: ['ssh']
    action: 'allow'
    device_group: '{{ device_group | default(omit) }}'
  register: result

- name: test_panos_security_rule - Assert create was successful
  assert:
    that:
      - result is success
      - result is changed

- name: test_panos_security_rule - Create (idempotence)
  panos_security_rule:
    provider: '{{ device }}'
    rule_name: 'Test'
    description: 'Test description'
    source_zone: ['trust']
    source_ip: ['any']
    destination_zone: ['untrust']
    destination_ip: ['1.1.1.1']
    application: ['ssh']
    action: 'allow'
    device_group: '{{ device_group | default(omit) }}'
  register: result

- name: test_panos_security_rule - Assert create (idempotence) was successful
  assert:
    that:
      - result is success
      - result is not changed

- name: test_panos_security_rule - Modify
  panos_security_rule:
