---
- include_tasks: 'reset.yml'

- name: test_panos_ike_crypto_profile - Create
  panos_ike_crypto_profile:
    provider: '{{ device }}'
    name: 'Test'
    dh_group: ['group2']
    authentication: ['sha1']
    encryption: ['aes-128-cbc']
    lifetime_seconds: '28800'
  register: result

- name: test_panos_ike_crypto_profile - Assert create was successful
  assert:
    that:
      - result is changed
      - result is success

- name: test_panos_ike_crypto_profile - Create (idempotence)
  panos_ike_crypto_profile:
    provider: '{{ device }}'
    name: 'Test'
    dh_group: ['group2']
    authentication: ['sha1']
    encryption: ['aes-128-cbc']
    lifetime_seconds: '28800'
  register: result

- name: test_panos_ike_crypto_profile - Assert create (idempotence) was successful
  assert:
    that:
      - result is not changed
      - result is success

- name: test_panos_ike_crypto_profile - Modify
  panos_ike_crypto_profile:
    provider: '{{ device }}'
    name: 'Test'
    dh_group: ['group2']
    authentication: ['sha1']
    encryption: ['aes-128-cbc']
    lifetime_seconds: '3600'
  diff: yes
  register: result

- name: test_panos_ike_crypto_profile - Assert modify was successful
  assert:
    that:
      - result is changed
      - result is success
      - result.diff.after is search("<seconds>3600</seconds>")

- name: test_panos_ike_crypto_profile - Delete
  panos_ike_crypto_profile:
    provider: '{{ device }}'
    name: 'Test'
    state: 'absent'
  register: result

- name: test_panos_ike_crypto_profile - Assert delete was successful
  assert:
    that:
      - result is changed
      - result is success

- name: test_panos_ike_crypto_profile - No lifetime should give 8 hours
  panos_ike_crypto_profile:
    provider: '{{ device }}'
    name: 'Test'
    dh_group: ['group2']
    authentication: ['sha1']
    encryption: ['aes-128-cbc']
  diff: yes
  register: result

- name: test_panos_ike_crypto_profile - Assert no lifetime should give 8 hours
  assert:
    that:
      - result is success
      - result.diff.after is search("<hours>8</hours>")

- name: test_panos_ike_crypto_profile - Mutually exclusive
  panos_ike_crypto_profile:
    provider: '{{ device }}'
    name: 'Test'
    dh_group: ['group2']
    authentication: ['sha1']
    encryption: ['aes-128-cbc']
    lifetime_seconds: '1'
    lifetime_minutes: '1'
    lifetime_hours: '1'
    lifetime_days: '1'
  register: result
  failed_when: result.msg is not search("lifetime_seconds|lifetime_minutes|lifetime_hours|lifetime_days")

- name: test_panos_ike_crypto_profile - Make sure changes commit cleanly
  panos_commit:
    provider: '{{ device }}'
  register: result

- name: test_panos_ike_crypto_profile - Assert commit was successful
  assert:
    that:
      - result is success
